<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <title>Modals</title>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="contactModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Send Dave a message</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <small id="requiredFields" class="form-text text-muted"
              >All the fields below are required for your query</small
            >
            <form>
              <div class="form-group">
                <label for="clubChoice">Select Country</label>
                <select class="form-control" id="clubChoice" required>
                  <option>England</option>
                  <option>Scotland</option>
                  <option>Wales</option>
                  <option>Northern Ireland</option>
                  <option>Republic of Ireland</option>
                  <option>Mainland Europe</option>
                </select>
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailAddress"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="+44 123 456 7890"
                  aria-describedby="detailsHelp"
                  required
                />
                <small id="detailsHelp" class="form-text text-muted"
                  >We'll never share your personal contact details with anyone
                  else.</small
                >
              </div>
              <div class="row">
                <div class="form-group col-6">
                  <label for="date">Enter Tour Date</label>
                  <input
                    type="text"
                    id="date"
                    class="form-control"
                    placeholder="Pick a date"
                    required
                  />
                </div>
                <div class="form-group col-6">
                  <label for="text">Select Time</label>
                  <div
                    class="input-group date"
                    id="timepicker"
                    data-target-input="nearest"
                  >
                    <input
                      type="time"
                      class="form-control datetimepicker-input"
                      data-target="#timepicker"
                      required
                    />
                  </div>
                </div>
                <div class="form-group col-12">
                  <label for="reserveComments">Comments</label>
                  <textarea
                    rows="3"
                    type="text"
                    class="form-control"
                    id="reserveComments"
                    placeholder="Provide the city for the tour and other requirements you have"
                  ></textarea>
                  <small id="reservationComments" class="form-text text-muted"
                    >While we will try to accomodate your request it may not be
                    possible</small
                  >
                </div>
              </div>
              <button type="submit" class="btn btn--cta btn--grey">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /Modal -->
  </body>
</html>
